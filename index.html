<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7338216f47.js" crossorigin="anonymous"></script>
    <title>HTML5 Form</title>
</head>
<body>
    <form class="row g-3 m-4 mx-5 border rounded">
        <div class="col-12 border-bottom my-0 p-2 bg-body-secondary"><h4 class="m-0">Payment form example</h4></div>
        <div class="alert alert-danger m-3 w-75" role="alert">
          A simple danger alert—check it out!
        </div>
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">Card #</label>
          <input type="number" class="form-control" id="validationDefault01" value="" placeholder="XXXXXXXXXXXXXXXXXX" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">CVC #</label>
          <input type="password" class="form-control" id="validationDefault01" value="" placeholder="000" required>
        </div>
        <div class=" mb-3 col-md-4 d-block">
          <label for="amount" class="form-label col-4">Amount</label>
          <div class="d-flex input-group">
            <span class="input-group-text">$</span>
            <input type="number" class="form-control" id="amount" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-text">.00</span>
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationDefault01" value="" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationDefault02" value="" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefaultUsername" class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">@</span>
            <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationDefault03" class="form-label">City</label>
          <input type="text" class="form-control" id="validationDefault03" required>
        </div>
        <div class="col-md-3">
          <label for="validationDefault04" class="form-label">State</label>
          <select class="form-select" id="validationDefault04" required>
            <option selected disabled value="">Pick a State </option>
            <option>España</option>
            <option>Italia</option>
            <option>Portugal</option>
            <option>Argentina</option>
            <option>Inglaterra</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="validationDefault05" class="form-label">Postal Code</label>
          <input type="number" class="form-control" id="validationDefault05" required>
        </div>
        <div class="col-md-8 mb-3">
          <label for="formFile" class="form-label">Default file input example</label>
          <input class="form-control" type="file" id="formFile">
        </div>
        <div class="col-md-4">
          <label for="start" class="form-label">Date:</label>
          <input type="date" id="start" name="trip-start" class="form-control" value="XXXX-XX-XX" min="2018-01-01" required />
        </div>
        <div class="row justify-content-between">
        <div class="col-md-3">
          <label for="typeCard">We accept:</label>
          <div class="bg-secondary rounded my-2 p-2 d-flex justify-content-around h-30" id="typeCard">
            <div class="form-check form-check-inline h-10">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">
                <i class="fa-brands fa-cc-visa fa-lg" style = "color: white"></i>
              </label>
            </div>
            <div class="form-check form-check-inline h-10">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">
                <i class="fa-brands fa-cc-mastercard fa-lg" style = "color: white"></i>
              </label>
            </div>
            <div class="form-check form-check-inline h-10">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
              <label class="form-check-label" for="inlineRadio3">
                <i class="fa-brands fa-cc-amex fa-lg" style = "color: white"></i>
              </label>
            </div>
            <div class="form-check form-check-inline h-10 ">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
              <label class="form-check-label" for="inlineRadio3">
                <i class="fa-brands fa-cc-diners-club fa-lg" style = "color: white"></i>
              </label>
            </div>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          <div id="emailHelp" class="form-text">Add any notes here.</div>
        </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Agree to terms and conditions
            </label>
          </div>
        </div>
        <div class="col-12 text-end p-2 bg-body-secondary">
          <button class="btn btn-secondary" type="reset">Cancel</button>
          <button class="btn btn-primary" type="submit">Send</button>
        </div>
      </form>
    

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
